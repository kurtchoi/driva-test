<template>
    <lightning-card  title="Case Assignment Report">
        <template if:true={caseList}>
            <lightning-datatable
                data={caseList}
                columns={columns}
                key-field="Id"
                hide-checkbox-column
                >
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p>Error:{error.body.message}</p>
        </template>
    </lightning-card>
</template>
